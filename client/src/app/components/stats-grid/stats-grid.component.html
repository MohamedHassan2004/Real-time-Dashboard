<div class="grid grid-cols-2 gap-4">
      <!-- Offered -->
      <div class="flex flex-col">
        <span class="text-xs font-semibold text-gray-500 uppercase tracking-wide">OFFERED</span>
        <span class="text-2xl font-bold text-blue-900">{{ offered }}</span>
      </div>
      
      <!-- Answered -->
      <div class="flex flex-col">
        <span class="text-xs font-semibold text-gray-500 uppercase tracking-wide">ANSWERED</span>
        <span class="text-2xl font-bold text-blue-900">{{ answered }}</span>
      </div>

      <!-- In Queue -->
      <div class="flex flex-col">
        <span class="text-xs font-semibold text-red-500 uppercase tracking-wide">IN QUEUE</span>
        <span class="text-2xl font-bold text-gray-900">{{ inQueue }}</span>
      </div>

      <!-- Abandoned -->
      <div class="flex flex-col">
        <span class="text-xs font-semibold text-red-500 uppercase tracking-wide">ABANDONED</span>
        <span class="text-2xl font-bold text-gray-900">{{ abandoned }}</span>
      </div>
    </div>
