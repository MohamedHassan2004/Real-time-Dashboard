<div class="bg-white rounded-lg shadow-sm border border-gray-200 flex flex-col h-full">
      <!-- Header -->
      <div class="flex items-center justify-between p-4 border-b border-gray-200">
        <div class="flex items-center gap-2">
            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            <h3 class="font-bold text-gray-800">Queue Status</h3>
        </div>
        <span class="bg-teal-100 text-teal-800 text-xs font-semibold px-2.5 py-0.5 rounded">{{ activeQueuesCount }} Active Queues</span>
      </div>

      <!-- Table -->
      <div class="flex-1 overflow-auto">
        <table class="w-full text-left text-sm">
            <thead class="bg-gray-50 text-gray-500 font-medium">
                <tr>
                    <th class="px-4 py-3 cursor-pointer hover:text-gray-700">
                        <div class="flex items-center gap-1">Queue Name <span class="text-xs">↕</span></div>
                    </th>
                    <th class="px-4 py-3 cursor-pointer hover:text-gray-700">
                        <div class="flex items-center gap-1">In Queue <span class="text-xs">↕</span></div>
                    </th>
                    <th class="px-4 py-3 cursor-pointer hover:text-gray-700">
                        <div class="flex items-center gap-1">Max Wait <span class="text-xs">↕</span></div>
                    </th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                <tr *ngFor="let queue of queues" class="hover:bg-gray-50 transition-colors">
                    <td class="px-4 py-3 font-medium text-gray-800">{{ queue.name }}</td>
                    <td class="px-4 py-3">
                        <span class="bg-gray-200 text-gray-700 text-xs font-bold px-2 py-0.5 rounded-full">{{ queue.inQueue }}</span>
                    </td>
                    <td class="px-4 py-3 text-gray-500 font-mono text-xs">{{ queue.maxWait }}</td>
                </tr>
            </tbody>
        </table>
      </div>

      <!-- Footer -->
      <div class="p-3 border-t border-gray-200 flex items-center justify-between text-xs text-gray-500">
        <span>Showing {{ (page - 1) * pageSize + 1 }} to {{ min(page * pageSize, totalCount) }} of {{ totalCount }}</span>
        <div class="flex items-center gap-1">
            <button 
                [disabled]="page === 1"
                (click)="onPageChange(page - 1)"
                class="p-1 rounded hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <span class="px-2 font-medium">{{ page }}</span>
            <button 
                [disabled]="page * pageSize >= totalCount"
                (click)="onPageChange(page + 1)"
                class="p-1 rounded hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </button>
        </div>
      </div>
    </div>
